        <!--VALIDACIONES DE FORMULARIO DE REGISTRO CAMIÓN-->
        <script>
            function validar() {
                //var nombre = $("nombre").val();
                //var apellido1 = $("apellido1").val();
                //var apellido2 = $("apellido2").val();
                //var telefono = $("telefono").val();
                var telefono = document.getElementById("telefono").value;
                //var calle = $("calle").val();
                //var numeroInterior = $("numeroInterior").val();
                var numeroInterior = document.getElementById("numeroInterior").value;
                // var numeroExterior = $("numeroExterior").val();
                var numeroExterior = document.getElementById("numeroExterior").value;
                //var colonia = $("colonia").val();
                //var codigoPostal = $("codigoPostal").val();
                var codigoPostal = document.getElementById("codigoPostal").value;
                if (isNaN(telefono)) {
                    swal({
                        title: "¡Error!",
                        text: "El Teléfono ingresado no es válido\nIntroduce solo números para 'Teléfono'",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return false;
                } else if (telefono.length > 10) {
                    swal({
                        title: "¡Error!",
                        text: "El Teléfono ingresado no es válido\nIntroduce un teléfono de 10 digitos para 'Teléfono'",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return false;
                } else if (isNaN(numeroInterior)) {
                    swal({
                        title: "¡Error!",
                        text: "El Número Interior ingresado no es válido\nIntroduce solo números para 'Número Interior'",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return false;
                } else if (isNaN(numeroExterior)) {
                    swal({
                        title: "¡Error!",
                        text: "El Número Exterior ingresado no es válido\nIntroduce solo números para 'Número Exterior'",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return false;
                } else if (isNaN(codigoPostal)) {
                    swal({
                        title: "¡Error!",
                        text: "El Código Postal ingresado no es válido\nIntroduce solo números para 'Código Postal'",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return false;
                } else if (codigoPostal.length > 5) {
                    swal({
                        title: "¡Error!",
                        text: "El Código Postal ingresado no es válido\nIntroduce un Código Postal de 5 digitos para 'Código Postal'",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return false;
                } else {
                    return true;
                }
            }
        </script>
